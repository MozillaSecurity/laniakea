language: python
env:
    global:
        # This is needed so we don't load Travis-CI's boto config, see:
        # https://github.com/boto/boto/issues/3741
        - BOTO_CONFIG=/tmp/nowhere
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
    - "nightly"
branches:
    only:
        - master
install:
    - pip install -e .[all,test]
script:
    - pytest
